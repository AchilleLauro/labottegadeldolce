<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti Amo Tanto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffdde1;
            color: #b22222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-align: center;
            position: relative;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6f61;
            transform: rotate(45deg);
            animation: float 5s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff6f61;
            border-radius: 50%;
            top: -25px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -25px;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(45deg);
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-200px) rotate(45deg);
                opacity: 0;
            }
        }
        .heart:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        .heart:nth-child(2) {
            left: 30%;
            animation-delay: 1s;
            width: 40px;
            height: 40px;
        }
        .heart:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
            width: 60px;
            height: 60px;
        }
        .heart:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        .heart:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <h1>Ti Amo Tanto ❤️</h1>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</body>
</html>
