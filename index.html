<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti Amo Tanto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            color: #b22222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .progress-container {
            margin-top: 30px;
            width: 80%;
            background-color: #ffe5e5;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 30px;
            background-color: #ff6f61;
            transition: width 1s ease-in-out;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #b22222;
            animation: fadeIn 4s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ff6f61; }
            to { text-shadow: 0 0 20px #ff3e3e; }
        }
    </style>
</head>
<body>
    <h1 id="loveLevel">❤️ Ti Amo al 60% ❤️</h1>

    <div class="progress-container">
        <div id="progressBar" class="progress-bar"></div>
    </div>
    <div class="progress-text">Incoming... Scadenza: 25/05</div>

    <script>
        const startDate = new Date("2024-05-20"); // giorno base 60%
        const endDate = new Date("2024-05-25");
        const today = new Date();

        const daysPassed = Math.min(Math.max(0, Math.floor((today - startDate) / (1000 * 60 * 60 * 24))), 5);
        const lovePercent = 60 + daysPassed * 1;

        document.getElementById("loveLevel").textContent = `❤️ Ti Amo al ${lovePercent}% ❤️`;
        document.getElementById("progressBar").style.width = `${lovePercent}%`;
    </script>
</body>
</html>
